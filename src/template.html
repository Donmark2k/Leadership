<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <section class="container">
        <div class="recent-scores">
            <div class="recent-refresh">
                <h2>Recent scores</h2>
                <button id="refresh">Refresh</button>
            </div>
            <ul>
                    <li>Name: 100</li>
                    <li>Name: 20</li>
                    <li>Name: 50</li>
                    <li>Name: 78</li>
                    <li>Name: 125</li>
                    <li>Name: 77</li>
                    <li>Name: 42</li>
            </ul>

        </div>

        <div class="add-score">
            <h2>Add your score</h2>
            <form id="score-form" method="post" >
                    <label for="title"></label>
                    <input id="title" type="text" placeholder="Your name" required />
                    <label for="author"></label>
                    <input id="author" type="text" placeholder="Your score" required />
                    <button type="submit" id="add-score">Submit</button>
             </form>

        </div>
    </section>
    
</body>
</html>
